<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <title>Editar Hurto</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="direccion" type="text" class="validate" placeholder="direccion">
                      <label for="direccion">Direccion</label>
                    </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6">
                          <i class="material-icons prefix">lock</i>
                          <input id="lactitud" type="text" class="validate" placeholder="latitud">
                          <label for="latitud">Latitud</label>
                        </div>
                      </div>

                  
                      <div class="row">
                        <div class="input-field col s6">
                          <i class="material-icons prefix">lock</i>
                          <input id="longitud" type="text" class="validate" placeholder="longitud">
                          <label for="longitud">Longitud</label>
                        </div>
                      </div>

                   
                      <div class="row">
                        <div class="input-field col s6">
                          <i class="material-icons prefix">lock</i>
                          <input id="descripcion" type="text" class="validate" placeholder="descripcion">
                          <label for="descripcion">Descripcion</label>
                        </div>
                      </div>


                    
                 

              <div class="row">
                <div class="input-field col s6">
                    <button id="btnActualizar" class="btn waves-effect waves-light" type="button" name="action">Actualizar
                        <i class="material-icons right">send</i>
                      </button>
                  
                  
                </div>
              </div>
              
              
            </form>
          </div>

    
    </div>

       <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>      

    <script src="js/funciones.js"></script>
</body>
</html>
